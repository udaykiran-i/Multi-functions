<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Functions</title>
    <!-- <link rel="icon" href="favicon.ico"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://use.fontawesome.com/releases/v5.0.4/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/pricing/">
    <link href="https://getbootstrap.com/docs/4.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sticky-footer/">
    <style>
      html {
    font-size: 14px;
  }
  @media (min-width: 768px) {
    html {
      font-size: 16px;
    }
  }
  
  .container {
    max-width: 960px;
  }
  
  .pricing-header {
    max-width: 700px;
  }
  
  .card-deck .card {
    min-width: 220px;
  }
  
  .border-top { border-top: 1px solid #e5e5e5; }
  .border-bottom { border-bottom: 1px solid #e5e5e5; }
  
  .box-shadow { box-shadow: 0 .25rem .75rem rgba(0, 0, 0, .05); }

  
  /* Sticky footer styles
-------------------------------------------------- */

    </style>
</head>
<body>
    <div class="p-5 mb-4 bg-dark rounded-3">
        <div class="container-fluid py-5">
            <h1 style="text-align: center;font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; color: #E8E8E8; font-size: 40px;">Multi-Functions</h1>
            <h4 style="text-align: center;font-family: 'Times New Roman', Times, serif; color: white;">A single place to travel across different sites</h4>
        </div>
    </div>
    <div class="container">
        <div class="card-deck mb-2 text-center">
          <div class="card mb-6 box-shadow">
            <div class="card-header bg-dark">
              <h4 class="my-0 font-weight-normal" style="text-align: center;font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; color: #E8E8E8; font-size: 30px;">WhatsApp</h4>
            </div>
            <div class="card-body">
              <h1 class="card-title pricing-card-title" style="font-family: 'Times New Roman', Times, serif;"><small class="text-muted">Input</small></h1>
              <form method="POST" action="/">
                <input type="text" name="number_enter" placeholder="  +91xxxxxxxxxx,HH,MM" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                <br></br>
                <input type="text" name="message_enter" placeholder="             Message" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                <br></br>
              <button  class="btn btn-lg btn-block btn-outline-success"><i class="fab fa-whatsapp"></i></button>
            </div>
          </form>
          </div>
          <div class="card mb-6 box-shadow">
            <div class="card-header bg-dark">
              <h4 class="my-0 font-weight-normal" style="text-align: center;font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; color: #E8E8E8; font-size: 30px;">Text-Handwriting</h4>
            </div>
            <div class="card-body">
              <h1 class="card-title pricing-card-title" style="font-family: 'Times New Roman', Times, serif;"><small class="text-muted">Input</small></h1>
              <form method="POST" action="/">
                <input type="text" name="text_enter" placeholder="           Enter Text" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                <br></br>
                <input type="text" name="location_enter" placeholder="   Location To Save Img" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                <br></br>
              <button  class="btn btn-lg btn-block btn-outline-info"><i class="fas fa-pen-square"></i></button>
            </div>
          </form>
          </div>
    </div>
    </div>
    <br>
    <div class="container">
        <div class="card-deck mb-3 text-center">
            <div class="card mb-4 box-shadow">
        <div class="card-header bg-dark">
            <h4 class="my-0 font-weight-normal" style="text-align: center;font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; color: #E8E8E8; font-size: 30px;">YouTube</h4>
          </div>
          <div class="card-body">
              <h1 class="card-title pricing-card-title" style="font-family: 'Times New Roman', Times, serif;"><small class="text-muted">Input</small></h1>
              <form method="POST" action="/">
                <br>
                <input type="text" name="video_enter" placeholder="          Video Name" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                <br></br><br>
              <button  class="btn btn-lg btn-block btn-outline-danger"><i class="fab fa-youtube"></i></button>
          </div>
        </form>
        </div>
        <div class="card mb-4 box-shadow">
          <div class="card-header bg-dark" >
            <h4 class="my-0 font-weight-normal" style="text-align: center;font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; color: #E8E8E8; font-size: 30px;">Google</h4>
          </div>
          <div class="card-body">
              <h1 class="card-title pricing-card-title" style="font-family: 'Times New Roman', Times, serif;"><small class="text-muted">Input</small></h1>
              <form method="POST" action="/">
                <br>
                <input type="text" name="search_enter" placeholder="        Searching content" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                <br></br><br>
                <button class="btn btn-lg btn-block btn-outline-primary"><i class="fab fa-google"></i></button>
          </div>
        </form>
        </div>
          <div class="card mb-4 box-shadow">
            <div class="card-header bg-dark">
              <h4 class="my-0 font-weight-normal" style="text-align: center;font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; color: #E8E8E8; font-size: 30px;">Text-Speech</h4>
            </div>
            <div class="card-body">
                <h1 class="card-title pricing-card-title" style="font-family: 'Times New Roman', Times, serif;"><small class="text-muted">Input</small></h1>
                <form method="POST" action="/">
                  <br>
                  <input type="text" name="ttos_enter" placeholder="           Enter Text" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                  <br></br><br>
                <button class="btn btn-lg btn-block btn-outline-dark"><i class="fas fa-microphone"></i></button>
            </div>
          </form>
          </div>
    </div>
    <br>
    <div class="container">
        <div class="card-deck mb-2 text-center">
            <div class="card mb-6 box-shadow">
                <div class="card-header bg-dark">
                  <h4 class="my-0 font-weight-normal" style="text-align: center;font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; color: #E8E8E8; font-size: 30px;">Shutdown</h4>
                </div>
                <div class="card-body">
                    <h1 class="card-title pricing-card-title" style="font-family: 'Times New Roman', Times, serif;"><small class="text-muted">Input</small></h1>
                    <form method="POST" action="/">
                      <br>
                      <input type="text" name="shutdown_enter" placeholder="       Enter time in sec" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                      <br></br><br>
                    <button class="btn btn-lg btn-block btn-outline-primary"><i class="fas fa-power-off"></i></button>
                </div>
              </form>
              </div>
          <div class="card mb-6 box-shadow">
            <div class="card-header bg-dark">
              <h4 class="my-0 font-weight-normal" style="text-align: center;font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; color: #E8E8E8; font-size: 30px;">Cancel Shutdown</h4>
            </div>
            <div class="card-body">
                <h1 class="card-title pricing-card-title" style="font-family: 'Times New Roman', Times, serif;"><small class="text-muted">Input</small></h1>
                <form method="POST" action="/">
                  <br>
               <input type="text" name="shutdown_cancel" placeholder="   Enter a random value" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
               <br></br><br><button class="btn btn-lg btn-block btn-outline-dark"><i class="fas fa-power-off"></i></button>
            </div>
          </form>
          </div>
    </div>
    <footer class="mojFooter">
      <div class="container">
          <div class="row" style="margin-top: 10px;">
               <p style="font-size: 15px; text-align: center;">&#169 Uday Kiran Irukula</p> 
          </div>
      </div>
  </footer>
</body>
</html>
